<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Social Media Marketing Agency</title>
    <link rel="stylesheet" href="style.css">
    <style>

main {
  margin-bottom: 100px; /* adjust this value as needed */
}
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
  background-color: #381abe;
  padding: 20px 0;
}

      /* Add some padding to the form */
      form {
        padding: 20px;
      }
      /* Style the labels and inputs to make them more systematic */
      label {
        display: block;
        margin-bottom: 10px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color:#381abe;
        color: white;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #381abe;
      }
      /* Style the form container */
      #contact {
        max-width: 600px;
        margin: 0 auto;
      }
      /* Style the confirmation message */
      .confirmation {
        font-size: 16px;
        color: #381abe;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="mainbase.html">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contact">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <input type="submit" value="Send">
        </form>
        <div class="confirmation"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Social Media Marketing Agency</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
